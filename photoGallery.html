<!DOCTYPE html>

	<style type="text/css">			
		body{
			background-color: #333;
			color: #f1f1f1;
			height: auto;
		}

		h2{
			font-weight: normal;
			margin: auto;
			display: flex;
			justify-content: center;
		}

		figure{
			margin: auto;
		}

		.flexRow{
			display: flex;
			flex-flow: row;
			justify-content: space-around;
			align-items: center;
			margin-top: 10px;
			background-color: #333;
		}

		.flexCol{
			display: flex;
			flex-flow: column;
			color: gold;
			margin: auto 10px auto 10px;
		}

		.flexRow img{
			width: 100%;
			height: auto;

			border: 3px solid #6F4E37;
			margin: 10px auto 20px auto;
			transition: transform ease-in-out 0.3s;
			background-color: #333;
		}

		.flexRow img:hover{
			transform: scale(1.2);
		}

		input[type=checkbox] {
		  display: none;
		}

		input[type=checkbox]:checked ~ label{
		  transform: scale(2);
		  cursor: zoom-out;
		}

		.flexRow #zoomImg:hover{
			transform: none;
			 transition: transform 0.25s ease;
		  cursor: zoom-in;
		}

	</style>
